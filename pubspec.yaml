name: ae2
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.3
  audioplayers: ^5.0.0 
  smooth_page_indicator: ^1.1.0
  auto_size_text: ^3.0.0
  flame: ^1.34.0
  flame_tiled: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/tiles/
    - assets/images/Terrain/
    - assets/images/Background/
    - assets/images/Main Characters/Mask Dude/
    - assets/images/Items/Fruits/
    - assets/images/Traps/Saw/
    - assets/images/Items/Checkpoints/Checkpoint/
    - assets/audio/
    - assets/audio/alert.mp3
    - assets/audio/game_music.mp3

shared_preferences: ^2.5.3